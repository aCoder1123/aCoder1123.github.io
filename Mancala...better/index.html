<!DOCTYPE html>
<html lang="en">

	<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

		<link rel="icon" href="images/mancala board.ico">
		

		<title>Mancala</title>
	</head>
	

	<body>
		<header>
			<div id = "header">
				<span id = "mancala">Mancala</span>
			
			</div>
			<div id = "powerBar"></div>
		</header>
		<div id = "settingsContainer">
			<div id = "gearHolder">
				<!-- <img id = "gear" src="images/simple-Gear.svg"/> -->
				<img id = "gear" src="images/gear-solid.svg"/>
			</div>
			<div id = "settings">
				<span id = "settingsHeader">Settings</span>
				<button id = "computerToggle" type = "button" onclick="computerToggle(this)" ontouch="computerToggle(this)">Play Versus Computer</button>
				<button id = "restartButton" type = "button" onclick="newGame(this)" ontouch="newGame(this)">New Game</button>
				<div id = "speedContainer">
					<svg class = "speedButtons" id = "slower" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM168 232C154.7 232 144 242.7 144 256C144 269.3 154.7 280 168 280H344C357.3 280 368 269.3 368 256C368 242.7 357.3 232 344 232H168z"/></svg>

				</div>
				<span id = "speedLabel">Speed</span>
				<button id = "computerRondo" type = "button" onclick="rondoToggle(this)">Click for the AI to play itself</button>
			</div>
		</div>
		
		<div id = "board">
			<div class = "well top" id = "leftWell">

			</div>
			<div id = "pocketHolder">
				<div class = "pocket top" id = "pocket1-1">
					<!-- <div id = "it" class = "nut"></div> -->
				</div>
				<div class = "pocket top" id = "pocket1-2">
					
						
				</div>

				<div class = "pocket top" id = "pocket1-3"></div>
				<div class = "pocket top" id = "pocket1-4"></div>
				<div class = "pocket top" id = "pocket1-5"></div>
				<div class = "pocket top" id = "pocket1-6"></div>
				<div class = "pocket bottom" id = "pocket2-1"></div>
				<div class = "pocket bottom" id = "pocket2-2"></div>
				<div class = "pocket bottom" id = "pocket2-3"></div>
				<div class = "pocket bottom" id = "pocket2-4"></div>
				<div class = "pocket bottom" id = "pocket2-5"></div>
				<div class = "pocket bottom" id = "pocket2-6"></div>
			</div>
			<div class = "well bottom" id = "rightWell">

			</div>
		</div>
		<div id = "hands">
			<div class = "hand top" id = "playerOne"></div>
			<div id = "center">
				<div class = "green" id = "player">Player One First (top row)</div>
				<!-- <button id = "computerToggle" type = "button" onclick="computerToggle(this)" ontouch="computerToggle(this)">Play Versus Computer</button> -->
			</div>
			<div class = "hand bottom" id = "playerTwo"></div>
		</div>
